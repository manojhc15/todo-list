
<div *ngFor="let todo of todo_list">
    <div class = strike>
        <div  class="div">
        <input class="display" type="checkbox" [(ngModel)]="todo.completed" [ngClass]="{'completed':todo.completed}">
        {{todo.name}}
        
        <input type="button" class="button" style="float: right;width: 19%; height: 50px;font-size: 30px;border-radius: 25px;"  value="remove" class="remove-item" (click)="deleteTodo(todo.id)">
            </div>
<div style="width: 100%;height: 10px;"></div>
<hr>
<div style="width: 100%;height: 10px;"></div>
</div>
